<!DOCTYPE html>
<html lang="en">
<head>

  <title>Reserve a Car | Elite Auto</title>

</head>
<body class="bg-gray-100 text-gray-900">
 <!-- Header -->
 <header class="bg-white dark:bg-gray-900 sticky top-0 z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="I TAKE SELF.png" alt="Logo" class="w-10 h-10 rounded-full">
      <span class="text-2xl font-bold text-gray-900 dark:text-white">Hyderabad Rentals</span>
    </div>
    <nav class="hidden md:flex gap-6 text-gray-800 dark:text-white">
      <a href="welcome4 (1).html" class="hover:text-accent">Home</a>
      <a href="#categories" class="hover:text-accent">Categories</a>
      <a href="#services" class="hover:text-accent">Services</a>
      <a href="#contact" class="hover:text-accent">Contact</a>
    </nav>
    <div class="flex items-center gap-2">
      <button id="darkToggle" class="text-xl p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800" title="Toggle Dark Mode">ðŸŒ“</button>
      <button id="menu-toggle" class="md:hidden text-xl text-gray-800 dark:text-white p-2">â˜°</button>
    </div>
  </div>
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 text-gray-800 dark:text-white">
    <a href="#" class="block py-2">Home</a>
    <a href="#categories" class="block py-2">Categories</a>
    <a href="#services" class="block py-2">Services</a>
    <a href="#contact" class="block py-2">Contact</a>
  </div>
</header>

  <!-- Carousel -->
  <section class="relative w-full h-64 md:h-96 overflow-hidden">
    <div id="carouselSlides" class="flex h-full transition-transform duration-500">
      <img src="https://cdn.pixabay.com/photo/2020/02/13/16/17/mercedes-4845370_1280.jpg"
           class="w-full flex-shrink-0 object-cover" alt="Mercedes Gâ€‘Class">
      <img src="https://cdn.pixabay.com/photo/2020/08/30/13/15/bmw-5531033_1280.jpg"
           class="w-full flex-shrink-0 object-cover" alt="BMW 7 Series">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/12/52/ferrari-1838784_1280.jpg"
           class="w-full flex-shrink-0 object-cover" alt="Ferrari 488">
      <img src="https://cdn.pixabay.com/photo/2021/04/12/17/25/range-rover-6170926_1280.jpg"
           class="w-full flex-shrink-0 object-cover" alt="Range Rover Vogue">
      <img src="https://cdn.pixabay.com/photo/2018/05/16/10/04/audi-3404422_1280.jpg"
           class="w-full flex-shrink-0 object-cover" alt="Audi A6">
    </div>
    <button id="prevBtn"
            class="absolute top-1/2 left-4 -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
      â€¹
    </button>
    <button id="nextBtn"
            class="absolute top-1/2 right-4 -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
      â€º
    </button>
  </section>

  <!-- Reservation Form -->
  <section class="py-10 px-4 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Reservation Form</h2>
    <form id="reserveForm" class="bg-white p-6 rounded-lg shadow space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" placeholder="Full Name" class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="email" placeholder="Email Address" class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="tel" placeholder="Phone Number" class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <!-- City Selector -->
        <select id="citySelect" onchange="filterCars()"
                class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select City</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Chennai">Chennai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Pune">Pune</option>
          <option value="Surat">Surat</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Varanasi">Varanasi</option>
          <option value="Agra">Agra</option>
          <option value="Indore">Indore</option>
          <option value="Lucknow">Lucknow</option>
          <option value="Amritsar">Amritsar</option>
          <option value="Bhubaneswar">Bhubaneswar</option>
          <option value="Ahmedabad">Ahmedabad</option>
        </select>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <select id="carSelect" onchange="updateCarDetails()"
                class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select a Car</option>
        </select>
        <input type="date" id="dateInput"
               class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Car Preview & Price -->
      <div id="carDetails" class="mt-4 hidden transition duration-300">
        <h3 class="text-lg font-semibold mb-2">Selected Car:</h3>
        <img id="carImage" src="" alt="Car Preview" class="w-full h-56 object-cover rounded mb-2" />
        <p class="text-gray-700">Price per Day: â‚¹<span id="carPrice">0</span></p>
        <label class="block mt-4 text-sm text-gray-700">Number of Days:</label>
        <input type="number" id="daysInput" min="1" value="1" onchange="calculateTotal()"
               class="border p-2 rounded w-24 mt-1" />
        <p class="mt-2 font-semibold text-lg">Total Price: â‚¹<span id="totalPrice">0</span></p>
      </div>

      <button type="submit"
              class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition w-full font-semibold">
        Reserve Now
      </button>
    </form>

    <!-- Toast Notification -->
    <div id="toast"
         class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hidden">
      Reservation submitted successfully!
    </div>
  </section>

  <script>
    // â€”â€” Carousel Logic â€”â€” 
    const slides = document.getElementById('carouselSlides');
    const total = slides.children.length;
    let index = 0;
    function showSlide(i) {
      slides.style.transform = `translateX(-${i * 100}%)`;
    }
    document.getElementById('prevBtn').addEventListener('click', () => {
      index = (index - 1 + total) % total;
      showSlide(index);
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      index = (index + 1) % total;
      showSlide(index);
    });
    setInterval(() => {
      index = (index + 1) % total;
      showSlide(index);
    }, 5000);

    // â€”â€” Reservation Logic â€”â€” 
    const defaultCars = [
  { name: "Mercz GLS 450 4MATIC", price: 13000, img: "https://cdn.pixabay.com/photo/2020/02/13/16/17/mercedes-4845370_1280.jpg" },
  { name: "BMW X5 M Sports", price: 12000, img: "https://cdn.pixabay.com/photo/2020/08/30/13/15/bmw-5531033_1280.jpg" },
  { name: "BMW 5 Series", price: 10000, img: "https://cdn.pixabay.com/photo/2020/08/30/13/15/bmw-5531033_1280.jpg" },
  { name: "Fortuner Legender 4x4", price: 8000, img: "https://cdn.pixabay.com/photo/2023/03/05/15/28/toyota-7831630_1280.jpg" },
  { name: "Range Rover Evoque", price: 11000, img: "https://cdn.pixabay.com/photo/2021/01/11/07/53/range-rover-5907036_1280.jpg" },
  { name: "Ford Endeavour", price: 9000, img: "https://cdn.pixabay.com/photo/2020/09/03/14/21/suv-5542539_1280.jpg" },
  { name: "Mini Cooper", price: 9500, img: "https://cdn.pixabay.com/photo/2019/11/13/18/04/mini-4623265_1280.jpg" },
  { name: "BMW 7 Series", price: 11000, img: "https://cdn.pixabay.com/photo/2020/08/30/13/15/bmw-5531033_1280.jpg" },
  { name: "Mercs C220D", price: 9800, img: "https://cdn.pixabay.com/photo/2017/06/06/00/29/mercedes-benz-2372505_1280.jpg" },
  { name: "Audi Q3", price: 9200, img: "https://cdn.pixabay.com/photo/2020/06/13/17/05/audi-5293407_1280.jpg" },
  { name: "Audi Q8", price: 13500, img: "https://cdn.pixabay.com/photo/2020/07/04/14/21/audi-5370604_1280.jpg" },
  { name: "Toyota Hilux", price: 8500, img: "https://cdn.pixabay.com/photo/2022/06/15/10/44/toyota-7263182_1280.jpg" },
  { name: "Mercs S Class", price: 15000, img: "https://cdn.pixabay.com/photo/2017/06/06/00/29/mercedes-benz-2372505_1280.jpg" },
  { name: "Mercs E Class", price: 11500, img: "https://cdn.pixabay.com/photo/2017/06/06/00/29/mercedes-benz-2372505_1280.jpg" }
];

const carsByCity = {
  Hyderabad: defaultCars,
  Bangalore: defaultCars,
  Mumbai: defaultCars,
  Delhi: defaultCars,
  Kolkata: defaultCars,
  Chennai: defaultCars,
  Pune: defaultCars,
  Surat: defaultCars,
  Jaipur: defaultCars,
  Varanasi: defaultCars,
  Agra: defaultCars,
  Indore: defaultCars,
  Lucknow: defaultCars,
  Amritsar: defaultCars,
  Bhubaneswar: defaultCars,
  Ahmedabad: defaultCars
};

    let selectedCar = null;
    function filterCars() {
      const city = document.getElementById("citySelect").value;
      const sel = document.getElementById("carSelect");
      sel.innerHTML = '<option value="">Select a Car</option>';
      (carsByCity[city]||[]).forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.name; opt.textContent = c.name;
        sel.appendChild(opt);
      });
      document.getElementById("carDetails").classList.add("hidden");
    }
    function updateCarDetails() {
      const city = document.getElementById("citySelect").value;
      const carName = document.getElementById("carSelect").value;
      const info = (carsByCity[city]||[]).find(c=>c.name===carName);
      if (info) {
        selectedCar = info;
        document.getElementById("carImage").src = info.img;
        document.getElementById("carPrice").textContent = info.price;
        document.getElementById("carDetails").classList.remove("hidden");
        calculateTotal();
      }
    }
    function calculateTotal() {
      const days = +document.getElementById("daysInput").value||1;
      document.getElementById("totalPrice").textContent = selectedCar
        ? selectedCar.price * days
        : 0;
    }
    // prevent past date
    const dateInput = document.getElementById("dateInput");
    dateInput.min = new Date().toISOString().split("T")[0];
    // form submit
    document.getElementById("reserveForm").addEventListener("submit", e => {
      e.preventDefault();
      document.getElementById("toast").classList.remove("hidden");
      setTimeout(()=>document.getElementById("toast").classList.add("hidden"),3000);
      e.target.reset();
      document.getElementById("carDetails").classList.add("hidden");
      document.getElementById("carSelect").innerHTML = '<option value="">Select a Car</option>';
    });
  </script>

</body>
</html>
