<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #3498db, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

      max-width: 420px;
      text-align: center;
    }

    h2 {

      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    .switch-link {
      margin-top: 15px;
      font-size: 14px;
      color: #101010;
      text-shadow: #0b0b0b;
    }

    .switch-link a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #background-image {
      margin: 0;
      padding: 0;
      background-image: url('I TAKE SELF.png');
      background-size: cover;          /* Makes the image cover the entire area */
      background-position: center;     /* Centers the image */
      background-repeat: no-repeat;    /* Prevents tiling */
      height: 100vh;                   /* Full height of the viewport */
    }
    body.light {
  background: linear-gradient(to right, #e0f7ff, #f7fbff, #ffffff);
}

body.dark {
  background: linear-gradient(to right, #2c3e50, #34495e, #2c3e50);
}

  border-radius: 12px;

  width: 100%;

  text-align: center;

body.dark .login-container {

}

.login-container h2 {
  margin-bottom: 24px;
  color: #0b0b0b;
  text-shadow: #000;
}

body.dark .login-container h2 {
  color: #ecf0f1;
}

form input[type="text"],
form input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border: 1px solid #bbb;
  border-radius: 8px;
  font-size: 16px;
  background-color: #f9f9f9;
  color: #000;
  transition: background-color 0.3s ease, color 0.3s ease;

body.dark form input[type="text"],

#themeToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  padding: 0;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  background-color: #f1f1f1;
  color: #333;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
}

#themeToggle:hover {
  transform: rotate(15deg);
}

body.dark #themeToggle {
  background-color: #444;
  color: #fff;
}

#themeToggle i {
  transition: transform 0.4s ease;
}

#themeToggle.animate i {
  transform: rotate(180deg);

</head>

<body id="background-image">

  <body id="background-image">
    <button id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
  <div class="login-container">
    <h2>Create an Account</h2>
    <form id="signupForm" action="welcome4 (1).html" method="POST">
      <div id="error" class="error"></div>
      <input type="text" name="username" id="username" placeholder="Choose Username" required />
      <input type="email" name="email" id="email" placeholder="Email Address" required />
      <input type="password" name="password" id="password" placeholder="Create Password" required />
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch-link">Already have an account? <a href="login (1) (2).html">Login</a></p>
  </div>
  <script>
    // Signup validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!username || !email || !password || !confirmPassword) {
        errorDiv.textContent = "All fields are required.";
        e.preventDefault();
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        e.preventDefault();
        return;
      }

      const strongPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
      if (!strongPassword.test(password)) {
        errorDiv.textContent = "Password must be at least 6 characters and include letters and numbers.";
        e.preventDefault();
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const emailExists = users.some(user => user.email === email);

      if (emailExists) {
        errorDiv.textContent = "This email is already registered.";
        e.preventDefault();
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", JSON.stringify({ username }));

      alert("Successfully signed up!");
      window.location.href = "login (1) (2).html";
      e.preventDefault();
    });
  </script>

    <script>
  const themeToggle = document.getElementById("themeToggle");
  const body = document.body;
  const icon = themeToggle.querySelector("i");

  // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "light";
  body.classList.add(savedTheme);
  icon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

  themeToggle.addEventListener("click", () => {
    body.classList.toggle("dark");
    body.classList.toggle("light");

    const currentTheme = body.classList.contains("dark") ? "dark" : "light";
    localStorage.setItem("theme", currentTheme);
    icon.className = currentTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

    // Animate icon
    themeToggle.classList.add("animate");
    setTimeout(() => {
      themeToggle.classList.remove("animate");
    }, 400);
  });
</script>

 
  
</body>
