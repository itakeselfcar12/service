<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Take Self Car Rental | Listings</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    .navbar-brand img {
      border-radius: 50%;
    }

    .car-listings-container {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-buttons .btn {
      margin: 0.3rem;
    }

    .cars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .car-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .car-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .car-card-content {
      padding: 1rem;
    }

    .car-card-content h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .details-btn {
      background: #007bff;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
    }

    .details-btn:hover {
      background: #0056b3;
    }

    footer {
      background: #1e1f1f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<!-- Your Original Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="I TAKE SELF.png" alt="Logo" width="40" height="40" class="me-2">
    <span style="font-weight: bold;">I Take Self Car Rental</span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="welcome4 (1).html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="car-listing (1).html">Cars</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
  </div>
</nav>

<!-- Car Listings -->
<section class="car-listings-container">
  <h2>Available Cars</h2>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="btn btn-outline-primary active" data-filter="all">All</button>
    <button class="btn btn-outline-primary" data-filter="5">5-Seater</button>
    <button class="btn btn-outline-primary" data-filter="6">6-Seater</button>
    <button class="btn btn-outline-primary" data-filter="7">7-Seater</button>
  </div>

  <!-- Cars Grid -->
  <div id="cars-list" class="cars-grid"></div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 I TAKE SELF Car Rental Services. All rights reserved.</p>
  <p>üìçHead Office - Hyderabad, Telangana, India</p>
  <p>üìß itakeselfcar@gmail.com</p>
</footer>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
  AOS.init();

  const cars = [
    { name: "Swift", image: "Hswift1.jpg", link: "swift.html", seats: 5 },
    { name: "Baleno", image: "Hbaleno1.jpg", link: "Baleno.html", seats: 5 },
    { name: "Brezza", image: "Hbrezza1.jpeg", link: "MarutiBrezza.html", seats: 5 },
    { name: "Nexon", image: "Hnexon1.jpeg", link: "nexon.html", seats: 5 },
    { name: "XUV700", image: "H7001.jpg", link: "xuv700.html", seats: 7 },
    { name: "Fortuner", image: "HFOR1.jpeg", link: "Fortuner4x4.html", seats: 7 },
    { name: "Ertiga", image: "Hertiga1.jpg", link: "ertiga.html", seats: 7 },
    { name: "Urban Cruiser", image: "Hurban1.jpg", link: "urbancruiser.html", seats: 5 },
    { name: "Seltos", image: "Hseltos1.jpeg", link: "seltos.html", seats: 5 },
    { name: "Thar", image: "Hthar1.png", link: "thar2.html", seats: 4 },
    { name: "Innova Crysta", image: "HCrysta1.jpg", link: "innovacrysta.html", seats: 7 },
    { name: "Verna", image: "Hverna1.jpg", link: "verna.html", seats: 5 },
    { name: "Venue", image: "Hvenue1.jpg", link: "venue.html", seats: 5 },
    { name: "Creta", image: "Hcerta1.jpg", link: "creta.html", seats: 5 },
    { name: "Scorpio Classic", image: "Hscorpio1.jpg", link: "ScorpioClassic.html", seats: 7 },
    { name: "i20 Sportz", image: "Hi201.jpg", link: "i20sportz.html", seats: 5 },
    { name: "Innova Hybrid", image: "Hhycross1.jpg", link: "innovahybrid.html", seats: 7 },
    { name: "Scorpio N", image: "Hscrn1.jpg", link: "ScorpioN.html", seats: 7 },
    { name: "XUV500", image: "Hxuv5001.jpg", link: "xuv500.html", seats: 7 },
    { name: "Alcazar", image: "Halcazar1.jpg", link: "alcazar.html", seats: 6 }
  ];

  const carsList = document.getElementById("cars-list");

  function renderCars(filter = "all") {
    carsList.innerHTML = "";
    const filteredCars = filter === "all" ? cars : cars.filter(car => car.seats == filter);

    filteredCars.forEach(car => {
      const card = document.createElement("a");
      card.className = `car-card`;
      card.href = car.link;
      card.setAttribute("data-aos", "fade-up");
      card.innerHTML = `
        <img src="${car.image}" alt="${car.name}">
        <div class="car-card-content">
          <h3>${car.name}</h3>
          <span class="badge bg-secondary">${car.seats}-Seater</span><br>
          <span class="details-btn mt-2">Click for Details ‚Üí</span>
        </div>
      `;
      carsList.appendChild(card);
    });
  }

  renderCars();

  document.querySelectorAll(".filter-buttons .btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".filter-buttons .btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const filter = btn.getAttribute("data-filter");
      renderCars(filter);
    });
  });

  // Optional Dark Mode Toggle
  document.getElementById("darkModeToggle").addEventListener("change", function () {
    document.body.classList.toggle("bg-dark");
    document.body.classList.toggle("text-white");
    document.querySelector("footer").classList.toggle("bg-dark");
  });
</script>

</body>
</html>
