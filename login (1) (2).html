<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      transition: background 0.3s ease;
    }

    .bg-wrapper {
      background-image: url('I TAKE SELF.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff83;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark .login-container {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #222;
    }

    body.dark .login-container h2 {
      color: #ecf0f1;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark form input {
      background-color: #3b4a59;
      color: #ecf0f1;
      border: 1px solid #666;
    }

    form input:focus {
      border-color: #5dade2;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #1c5980;
    }

    .error {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 10px;
    }

    body.dark .error {
      color: #ff6b6b;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      background-color: #f1f1f1;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #themeToggle:hover {
      transform: rotate(15deg);
    }

    body.dark #themeToggle {
      background-color: #444;
      color: #fff;
    }

    #themeToggle i {
      transition: transform 0.4s ease;
    }

    #themeToggle.animate i {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <button id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="bg-wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="error" id="loginError"></div>
        <input type="text" id="usernameOrEmail" placeholder="Enter Username or Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Load and apply saved theme
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    const icon = themeToggle.querySelector("i");

    const savedTheme = localStorage.getItem("theme") || "light";
    body.classList.add(savedTheme);
    icon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");

      const currentTheme = body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", currentTheme);
      icon.className = currentTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

      themeToggle.classList.add("animate");
      setTimeout(() => themeToggle.classList.remove("animate"), 400);
    });

    // Login form validation
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault(); // prevent default form action first

  const usernameOrEmail = document.getElementById("usernameOrEmail").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorDiv = document.getElementById("loginError");

  errorDiv.textContent = "";

  if (!usernameOrEmail || !password) {
    errorDiv.textContent = "Please fill in both username/email and password.";
    return;
  }

  // Retrieve users from localStorage
  const users = JSON.parse(localStorage.getItem("users") || "[]");

  const user = users.find(u =>
    (u.username === usernameOrEmail || u.email === usernameOrEmail) &&
    u.password === password
  );

  if (!user) {
    errorDiv.textContent = "Invalid username/email or password.";
    return;
  }

  // Save logged-in user session
  localStorage.setItem("loggedInUser", JSON.stringify(user));

  // Redirect to welcome page
  window.location.href = "welcome4 (1).html";
});


    // // Redirect to welcome page
    // alert("Login successful!");
    // window.location.href = "welcome4 (1).html";

  </script>
</body>
